<footer>
    <div class="container">
        <div class="row p20">
            {% if site.copyright.name %}
                <div class="col-md-4 text-center mt25">Diberdayakan Oleh Divisi Humas & Infokom <a target="_blank" href="{{site.copyright.link}}">{{site.copyright.name}}</a></div>
            {% endif %}

            <div class="col-md-4 text-center mt25" >
                {% if site.built-by %}
                <a target="_blank" href="{{site.url}}"><img src="{{site.baseurl}}/images/logo-hmm.png" width="50" height="50" alt="{{site.built-by}}"></a>
                {% endif %}
            </div>
            <div class="col-md-4 text-center mt25">
                <a target="_blank" href="{{site.facebook}}"><li class="social facebook"><img src="{{site.baseurl}}/images/facebook.svg" alt="{{site.facebook}}"></li></a> 
                <a target="_blank" href="{{site.instagram}}"><li class="social facebook"><img src="{{site.baseurl}}/images/instagram.svg" alt="{{site.instagram}}"></li></a>      
                <a target="_blank" href="{{site.twitter}}"><li class="social twitter"><img src="{{site.baseurl}}/images/twitter.svg" alt="{{site.twitter}}"></li></a> 

        </div> 
    </div>
</footer>
